<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropbox</title>

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <!-- section left: logo  list-link-->
      <nav class="header_nav-left">
        <!-- header logo -->
        <div class="header-logo">
          <img src="./img/logo-small.png" alt="dropbox-logo" />
        </div>
        <ul class="header_nav-left-list">
          <li>
            <a href="#">Perchè Dropbox</a>
          </li>
          <li>
            <a href="#">Funzioni</a>
          </li>
          <li>
            <a href="#">Piani e Prezzi</a>
          </li>
        </ul>
      </nav>
      <!-- section right: list-link bottoni-->
      <nav class="header_nav-right">
        <ul class="header_nav-right-list">
          <li>
            <a href="#">Supporto</a>
          </li>
          <li>
            <a href="#">Contatta l'ufficio vendite</a>
          </li>
        </ul>
        <div class="btn btn-no-bg">Accedi</div>
        <div class="btn">Inizia</div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- section Jumbotron -->
      <section class="jumbotron">
        <div class="jumbotron-container container"></div>
      </section>
      <!-- section piani tariffari -->
      <section class="rate-plans container"></section>
      <!-- section image and text -->
      <section class="find-partner container"></section>
      <!-- section card -->
      <section class="card-section container"></section>
      <!-- section scopri di più -->
      <section class="client-section container"></section>
      <!-- section quadrati con immagini e prova gratuita -->
      <section class="square-section"></section>
      <!-- section domande frequenti -->
      <section class="faq-section container"></section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container container"></div>
    </footer>
  </body>
</html>
